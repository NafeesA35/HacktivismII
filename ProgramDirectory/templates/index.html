<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&D StoryBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/index_submit.css">
</head>
<body>
    <div class="container-sm">
        <header class="row text-center">
            <h1>B&D StoryBank</h1>
            <nav>
                <a href="/submit.html">Submit Your Story!</a>
            </nav>
        </header>

        <section id="filters" class="row py-3">
            <div class="row py-2">
                <label for="decadeFilter" class="form-label">Filter Story By Decade: </label>
                <select id="decadeFilter" name="decadeFilter" class="form-select">
                    <option value="all">All Years</option>
                    <option value="1920s">1920s</option>
                    <option value="1930s">1930s</option>
                    <option value="1940s">1940s</option>
                    <option value="1950s">1950s</option>
                    <option value="1960s">1960s</option>
                    <option value="1970s">1970s</option>
                    <option value="1980s">1980s</option>
                    <option value="1990s">1990s</option>
                    <option value="2000s">2000s</option>
                    <option value="2010s">2010s</option>
                    <option value="2020s">2020s</option>
                </select>
            </div>
            <div class="row py-2">
                <label for="locationFilter" class="form-label">Filter Story By Location: </label>
                <input type="text" id="locationFilter" name="locationFilter" placeholder="Location Area(Parks or Something)" class="form-control">
            </div>
        </section>

        <main>
            <div id="storyWall"class="row pt-5">
                <div>
                    <h3>Placeholder Code - Where Story will go</h3>
                </div>
            </div>
            <div id="map">
                
            </div>
        </main>
    </div>
</body>
</html>
