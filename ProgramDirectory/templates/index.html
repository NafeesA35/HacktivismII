<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&D StoryBank</title>

    <!-- Leaflet CSS (map styles) -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <!-- Site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Leaflet JS (map engine) -->
    <script
        defer
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <!-- Page-specific Leaflet code (kept separate from your main.js) -->
    <script defer src="{{ url_for('static', filename='lft.js') }}"></script>
</head>
<body>
    <header>
        <h1>B&D StoryBank</h1>
        <nav>
            <a href="/submit">Submit Your Story!</a>
        </nav>
    </header>

    <section id="filters">
        <label for="decadeFilter">Filter Story By Decade: </label>
        <select id="decadeFilter" name="decadeFilter">
            <option value="all">All Years</option>
            <option value="1920s">1920s</option>
            <option value="1930s">1930s</option>
            <option value="1940s">1940s</option>
            <option value="1950s">1950s</option>
            <option value="1960s">1960s</option>
            <option value="1970s">1970s</option>
            <option value="1980s">1980s</option>
            <option value="1990s">1990s</option>
            <option value="2000s">2000s</option>
            <option value="2010s">2010s</option>
            <option value="2020s">2020s</option>
        </select>

        <label for="locationFilter">Filter Story By Location: </label>
        <input type="text" id="locationFilter" name="locationFilter" placeholder="Location Area(Parks or Something)">
    </section>

    <main>
        <div id="storyWall">
            <div>
                <h3>Placeholder Code - Where Story will go</h3>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <script src="static/main.js"></script>
</body>
</html>
