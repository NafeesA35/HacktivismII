<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Story - B&D StoryBank</title>
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Share Your Story!</h1>
        <nav>
            <a href="/">Story Wall</a>
        </nav>
    </header>

    <main>
        <form id="storyForm">
            <label for="authorName">Author Name: </label>
            <input type="text" id="authorName" name="authorName" >

            <label for="storyTitle">Story Title: </label>
            <input type="text" id="storyTitle" name="storyTitle" >

            <label for="storyContent">Story Text: </label>
            <textarea id="storyContent" name="storyContent" ></textarea>

            <label for="locationTag">Location Name : </label>
            <input type="text" id="locationTag" name="locationTag"  placeholder="Enter the name of the place">
            
            <label for="decadeNum">Story Decade: </label>
            <select id="decadeNum" name="decadeNum">
                <option value="1920s">1920s</option>
                <option value="1930s">1930s</option>
                <option value="1940s">1940s</option>
                <option value="1950s">1950s</option>
                <option value="1960s">1960s</option>
                <option value="1970s">1970s</option>
                <option value="1980s">1980s</option>
                <option value="1990s">1990s</option>
                <option value="2000s">2000s</option>
                <option value="2010s">2010s</option>
                <option value="2020s">2020s</option>
            </select>

            <button type="submit" id="submitButton" name="submitButton">Submit Story</button>
        </form>
    </main>
</body>
</html>
