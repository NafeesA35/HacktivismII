<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stories at Location - B&D StoryBank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header>
    <h1>Stories at Selected Location</h1>
    <nav>
      <a href="/">Back to Map</a>
    </nav>
  </header>

  <section id="filters">
    <label for="decadeFilter">Filter Story By Decade: </label>
    <select id="decadeFilter" name="decadeFilter">
      <option value="all">All Years</option>
      <option value="1920s">1920s</option>
      <option value="1930s">1930s</option>
      <option value="1940s">1940s</option>
      <option value="1950s">1950s</option>
      <option value="1960s">1960s</option>
      <option value="1970s">1970s</option>
      <option value="1980s">1980s</option>
      <option value="1990s">1990s</option>
      <option value="2000s">2000s</option>
      <option value="2010s">2010s</option>
      <option value="2020s">2020s</option>
    </select>
  </section>

  <main>
    <div id="storyWall"></div>
  </main>

  <script defer src="{{ url_for('static', filename='location.js') }}"></script>
</body>
</html>
